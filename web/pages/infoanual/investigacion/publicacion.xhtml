<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <h:panelGrid id="gdetpub">
        <p:dataTable value="#{investigacion.listpublicacion}" var="publicacion" 
                     paginator="true" rows="4" paginatorPosition="top"
                     style=" font-family: Arial; font-size: 6pt; width: 100%"
                     rowKey="#{publicacion.publicacionProfesorPK}"  
                     selection="#{investigacion.selectedPublicacion}" selectionMode="single" 
                     resizableColumns="true"
                     emptyMessage="#{investigacion.msgtablavacia}">
            <p:ajax event="rowSelect" listener="#{investigacion.onRowSelect}" update="btnPUBEditar btnPUBEliminar" />  
            <p:ajax event="rowUnselect" listener="#{investigacion.onRowUnselect}" update="btnPUBEditar btnPUBEliminar"/> 
            <f:facet name="header">
                  <div align="Center">
                    <h:outputText value="Publicaciones Formato Actual" style="font-weight: bold"/>
                </div>                
                <div align="right" >
                    <p:commandButton icon="ui-icon-document"   id="btnPUBNuevo" value="Nuevo" actionListener="#{investigacion.nuevoRegistro}" update=":finggeneral btnPUBEditar btnPUBEliminar"/>                                          
                    <p:commandButton icon="ui-icon-pencil" id="btnPUBEditar" value="Editar" actionListener="#{investigacion.editarRegistro}" update=":finggeneral" disabled="#{investigacion.selectedPublicacion eq null}"/>
                    <p:commandButton icon="ui-icon-trash"  id="btnPUBEliminar" value="Eliminar" onclick="cconfelgeneral.show()" update=":finfoanual:messagedato" disabled="#{investigacion.selectedPublicacion eq null}"/>                                                       
                </div>
            </f:facet>

            <p:column headerText="Tipo Publicación" style=" width: 15%">
                <h:outputText value="#{publicacion.getnomtippublicacion()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Tipo Participación" style=" width: 5%">
                <h:outputText value="#{publicacion.getnomtippart()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="País" style=" width: 5%">
                <h:outputText value="#{publicacion.nomPais}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Ciudad" style=" width: 5%">
                <h:outputText value="#{publicacion.nomCiudad}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Forma Publicación" style=" width: 5%">
                <h:outputText value="#{publicacion.getnomformpub()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Idioma" style=" width: 5%">
                <h:outputText value="#{publicacion.getnomidioma()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Datos Bibliográficos" style=" width: 50%">
                <h:outputText value="#{publicacion.getdatbiblio()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Auspicio" style=" width: 10%">
                <h:outputText value="#{publicacion.getnomausp()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
        </p:dataTable>
    </h:panelGrid>
    <br></br>
    <h:panelGrid id="gpubformanterior">
        <p:dataTable value="#{investigacion.listpublicacionformante}" var="pubformante" 
                     paginator="true" rows="4" paginatorPosition="top"
                     style=" font-family: Arial; font-size: 6pt; width: 100%"                  
                     resizableColumns="true"
                     emptyMessage="#{investigacion.msgtablavacia}">
            <f:facet name="header">
                  <div align="Center">
                    <h:outputText value="Publicaciones Formato Anterior" style="font-weight: bold"/>
                </div>            
            </f:facet>
            <p:column headerText="Tipo Publicación" style=" width: 15%">
                <h:outputText value="#{pubformante.getnomtippublicacion()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>           
            <p:column headerText="Forma Publicación" style=" width: 5%">
                <h:outputText value="#{pubformante.getnomformpub()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>            
            <p:column headerText="Datos Bibliográficos" style=" width: 50%">
                <h:outputText value="#{pubformante.getdatbiblio()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Auspicio" style=" width: 10%">
                <h:outputText value="#{pubformante.getnomausp()}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
        </p:dataTable>        
    </h:panelGrid>
</ui:composition>

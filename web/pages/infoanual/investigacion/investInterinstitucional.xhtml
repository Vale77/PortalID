<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <h:panelGrid id="gproyinter">
        <p:dataTable value="#{investigacion.listproyInter}" var="proyectinter" 
                     paginator="true" rows="4" paginatorPosition="top"
                     style=" font-family: Arial; font-size: 6pt; width: 100%"
                     rowKey="#{proyectinter.otraActividadAcademicaPK}"  
                     selection="#{investigacion.selectedProyInter}" selectionMode="single" 
                     resizableColumns="true"
                     emptyMessage="#{investigacion.msgtablavacia}"> 
            <p:ajax event="rowSelect" listener="#{investigacion.onRowSelect}" update="btnPIEditar btnPIEliminar"/>  
            <p:ajax event="rowUnselect" listener="#{investigacion.onRowUnselect}" update="btnPIEditar btnPIEliminar"/> 
            <f:facet name="header">
                <div align="right" >
                    <p:commandButton icon="ui-icon-document"   id="btnPINuevo" value="Nuevo" actionListener="#{investigacion.nuevoRegistro}"  update=":finggeneral btnPIEditar btnPIEliminar"/>                                          
                    <p:commandButton icon="ui-icon-pencil" id="btnPIEditar" value="Editar" actionListener="#{investigacion.editarRegistro}" update=":finggeneral" disabled="#{investigacion.selectedProyInter eq null}"/>
                    <p:commandButton icon="ui-icon-trash"  id="btnPIEliminar" value="Eliminar" onclick="cconfelgeneral.show()" update=":finfoanual:messagedato" disabled="#{investigacion.selectedProyInter eq null}"/>                                                     
                </div>
            </f:facet>
            <p:column headerText="Área Académica" style=" width: 10%">
                <h:outputText value="#{proyectinter.facultad.nombreFacultad}" style="text-transform: uppercase" />                                            
            </p:column> 
            <p:column headerText="Nombre Proyecto" style=" width: 30%">
                <h:outputText value="#{proyectinter.nombreActividad}" style="text-transform: uppercase"/>                                            
            </p:column> 
            <p:column headerText="Rol Investigador" style=" width: 10%">
                <h:outputText value="#{proyectinter.nomRol}" style="text-transform: uppercase"/>                                            
            </p:column>
            <p:column headerText="Estado" style=" width: 5%">
                <h:outputText value="#{proyectinter.nomEstproyecto}" style="text-transform: uppercase" />                                            
            </p:column> 
            <p:column headerText="Auspicio" style=" width: 10%">
                <h:outputText value="#{proyectinter.nomAuspicio}" style="text-transform: uppercase"/>                                            
            </p:column> 
            <p:column headerText="Institución" style=" width: 10%">
                <h:outputText value="#{proyectinter.tituloActividad}" style="text-transform: uppercase"/>                                            
            </p:column> 
            <p:column headerText="País" style=" width: 7%">
                <h:outputText value="#{proyectinter.nomPas}" style="text-transform: uppercase"/>                                            
            </p:column> 
            <p:column headerText="Ciudad" style=" width: 8%">
                <h:outputText value="#{proyectinter.nomCiudad}" style="text-transform: uppercase"/>                                            
            </p:column> 
            <p:column headerText="Fec. Inicio" style=" width: 5%">
                <h:outputText value="#{proyectinter.finicioActividad}" id="feciniproyinter">
                    <f:convertDateTime pattern="dd/MM/yyyy" for="feciniproyinter" timeZone="America/Guayaquil"  />
                </h:outputText>                                           
            </p:column>
            <p:column headerText="Fec. Fin" style=" width: 5%">
                <h:outputText value="#{proyectinter.ffinActividad}"  id="fecfinproyinter">
                    <f:convertDateTime pattern="dd/MM/yyyy" for="fecfinproyinter" timeZone="America/Guayaquil"  />
                </h:outputText>
            </p:column>
        </p:dataTable>  
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:outputText value="En caso de que la información sea inconsistente, acérquese a la Oficina de Proyectos" style="font-weight: bold"/>
    </h:panelGrid>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dataTable value="#{investigacion.listFondInvest}" var="fondinvest" 
                 paginator="true" rows="4" 
                 paginatorPosition="top"
                 style=" font-family: Arial; font-size: 6pt; width: 100%"
                 resizableColumns="true"
                 emptyMessage="#{investigacion.msgtablavacia}">      
        <p:column headerText="Tipo Programa" style=" width: 20%">
            <h:outputText value="#{fondinvest[2]}" style="text-transform: uppercase" /> 
        </p:column>
        <p:column headerText="Área Académica" style=" width: 10%">
            <h:outputText value="#{fondinvest[12]}" style="text-transform: uppercase"/> 
        </p:column>
        <p:column headerText="Nombre Proyecto" style=" width: 30%">
            <h:outputText value="#{fondinvest[4]}" style="text-transform: uppercase"/>                                            
        </p:column> 
        <p:column headerText="Rol Investigador" style=" width: 15%">
            <h:outputText value="#{fondinvest[5]}" style="text-transform: uppercase"/>                                            
        </p:column>
        <p:column headerText="Línea Investigación" style=" width: 10%">
            <h:outputText value="#{fondinvest[6]}" style="text-transform: uppercase"/>                                            
        </p:column> 
        <p:column headerText="Estado Proyecto" style=" width: 7%">
            <h:outputText value="#{fondinvest[7]}" style="text-transform: uppercase"/>                                            
        </p:column> 
        
        <p:column headerText="Fecha Inicio" style=" width: 8%">
            <h:outputText value="#{fondinvest[9]}" id="fecfondinvest">
                <f:convertDateTime pattern="dd/MM/yyyy" for="fecfondinvest" timeZone="America/Guayaquil" locale="es"/>
            </h:outputText>                                            
        </p:column> 
    </p:dataTable>  
    <h:panelGrid columns="1">
        <h:outputText value="En caso de que la información sea inconsistente, acérquese a la Secretaría de la Coordinación de Investigaciones" style="font-weight: bold"/>
    </h:panelGrid>
</ui:composition>

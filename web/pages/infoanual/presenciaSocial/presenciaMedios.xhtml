<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <h:panelGrid id="gpresMed">
        <p:dataTable value="#{presencia.listpresmedios}" var="presmedio" 
                     paginator="true" rows="4" paginatorPosition="top"
                     style=" font-family: Arial; font-size: 6pt; width: 100%" 
                     rowKey="#{presmedio.publicacionProfesorPK}"  
                     selection="#{presencia.selectedpresmedio}" selectionMode="single"                   
                     resizableColumns="true"
                     emptyMessage="#{presencia.msgtablavacia}">
            <p:ajax event="rowSelect" listener="#{presencia.onRowSelect}" update="btnPDEditar btnPDEliminar" /> 
            <p:ajax event="rowUnselect" listener="#{presencia.onRowUnselect}" update="btnPDEditar btnPDEliminar"/> 
            <f:facet name="header">
                <div align="right" >
                    <p:commandButton icon="ui-icon-document"   id="btnPDNuevo" value="Nuevo" actionListener="#{presencia.nuevoRegistro}" update=":finggeneral btnPDEditar btnPDEliminar"/>                                          
                    <p:commandButton icon="ui-icon-pencil" id="btnPDEditar" value="Editar" actionListener="#{presencia.editarRegistro}" update=":finggeneral" disabled="#{presencia.selectedpresmedio eq null}"/>
                    <p:commandButton icon="ui-icon-trash"  id="btnPDEliminar" value="Eliminar" onclick="cconfelgeneral.show()"  update=":finfoanual:messagedato" disabled="#{presencia.selectedpresmedio eq null}"/>                                                     
                </div>
            </f:facet>
            <p:column headerText="Tipo Medio" style=" width: 10%">
                <h:outputText value="#{presmedio.campo9}" style="text-transform: uppercase" />   
            </p:column>
            <p:column headerText="Descripción" style=" width: 20%">
                <h:outputText value="#{presmedio.campo7}" style="text-transform: uppercase" />   
            </p:column>
            <p:column headerText="Número" style=" width:20%">
                <h:outputText value="#{presmedio.campo8}" />                                            
            </p:column> 
        </p:dataTable> 
    </h:panelGrid>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <h:panelGrid id="gacteveuasb">
        <p:dataTable value="#{vinculacion.listActEvenUasb}" var="acteventuasb" 
                     paginator="true" rows="4" paginatorPosition="top"
                     style=" font-family: Arial; font-size: 6pt; width: 100%" 
                     rowKey="#{acteventuasb.otraActividadAcademicaPK}"  
                     selection="#{vinculacion.selectedactevenuasb}" selectionMode="single"
                     resizableColumns="true"
                     emptyMessage="#{vinculacion.msgtablavacia}">
            <p:ajax event="rowSelect" listener="#{vinculacion.onRowSelect}" update="btnAcEUEditar btnAcEUEliminar" /> 
            <p:ajax event="rowUnselect" listener="#{vinculacion.onRowUnselect}" update="btnAcEUEditar btnAcEUEliminar"/> 
            <f:facet name="header">
                <div align="right" >
                    <p:commandButton icon="ui-icon-document"   id="btnAcEUNuevo" value="Nuevo" actionListener="#{vinculacion.nuevoRegistro}" update=":finggeneral btnAcEUEditar btnAcEUEliminar"/>                                          
                    <p:commandButton icon="ui-icon-pencil" id="btnAcEUEditar" value="Editar" actionListener="#{vinculacion.editarRegistro}" update=":finggeneral" disabled="#{vinculacion.selectedactevenuasb eq null}"/>
                    <p:commandButton icon="ui-icon-trash"  id="btnAcEUEliminar" value="Eliminar" onclick="cconfelgeneral.show()" update=":finfoanual:messagedato" disabled="#{vinculacion.selectedactevenuasb eq null}"/>                                                     
                </div>
            </f:facet>
            <p:column headerText="Programa" style=" width: 15%">
                <h:outputText value="#{acteventuasb.areaVinculacion.avcNombre}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Proyecto" style=" width: 20%">
                <h:outputText value="#{acteventuasb.detalleVinculacion.davcNombre}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Tipo Actividad" style=" width: 10%">
                <h:outputText value="#{acteventuasb.getnomtipactactevuasb()}" style="text-transform: uppercase" />   
            </p:column>
            <p:column headerText="Área Académica" style=" width: 10%">
                <h:outputText value="#{acteventuasb.facultad.nombreFacultad}" style="text-transform: uppercase"/>                                                                                 
            </p:column>
            <p:column headerText="Institución" style=" width: 10%">
                <h:outputText value="#{acteventuasb.tituloActividad}" style="text-transform: uppercase" />                                            
            </p:column> 
            <p:column headerText="Tipo Institución" style=" width: 10%">
                <h:outputText value="#{acteventuasb.getnomtipinsteducon()}" style="text-transform: uppercase"/>                                            
            </p:column> 
            <p:column headerText="Nombre Actividad/Evento" style=" width: 15%">
                <h:outputText value="#{acteventuasb.nombreActividad}" style="text-transform: uppercase" />                                            
            </p:column> 
            <p:column headerText="Fecha Inicio" style=" width: 5%">
                <h:outputText value="#{acteventuasb.finicioActividad}" id="finieduccont" > 
                    <f:convertDateTime pattern="dd/MM/yyyy" for="finieduccont" timeZone="America/Guayaquil"  />
                </h:outputText>
            </p:column> 
            <p:column headerText="Fecha Fin" style=" width: 5%">
                <h:outputText value="#{acteventuasb.ffinActividad}" id="ffineduccont">  
                    <f:convertDateTime pattern="dd/MM/yyyy" for="ffineduccont" timeZone="America/Guayaquil"  />
                </h:outputText>
            </p:column> 
        </p:dataTable>
    </h:panelGrid>
</ui:composition>

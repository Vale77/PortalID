<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    
    <h:panelGrid columns="2" id="pbusarea">
        <p:dataTable value="#{docencia.listAreaUasb}" var="areauasb" 
                     paginator="true" rows="10" >  
            <p:column headerText="Área Académica">
                <h:outputText value="#{areauasb[3]}" />                                            
            </p:column>
            <p:column headerText="Programa">
                <h:outputText value="#{areauasb[10]}"/>                                            
            </p:column>
            <p:column style="width:2%; font-size: 6pt">  
                <p:commandButton id="selectButton" update=":finggeneral"  oncomplete="cbusarea.hide()" icon="ui-icon-search" title="Seleccione">  
                    <f:setPropertyActionListener value="#{areauasb}" target="#{docencia.selectareaacad}" />  
                </p:commandButton>  
            </p:column>  
        </p:dataTable>                          
    </h:panelGrid>      
</ui:composition>

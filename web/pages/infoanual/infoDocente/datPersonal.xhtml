<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    
    <h:panelGrid columns="2" >
        <h:panelGrid columns="2" >
            <h:outputLabel value="Ced./pas" style="font-weight: bold"/>                                
            <h:outputText binding="#{infoDocente.txtcedDocente}"/>
        </h:panelGrid>
        <h:panelGrid columns="1">
            <h:outputLabel value="Contrato Último:" style="font-weight: bold"/> 
            <h:panelGrid columns="2">                                                    
                <h:outputLabel value="Categoria:" style="font-weight: bold"/>
                <h:outputLabel binding="#{infoDocente.txtcategoriadoc}" />
                <h:outputLabel value="Dedicación:" style="font-weight: bold"/>
                <h:outputLabel binding="#{infoDocente.txtdedicaciondoc}" />
                <h:outputLabel value="Escalafón:" style="font-weight: bold"/>
                <h:outputLabel binding="#{infoDocente.txtescalafondoc}" />
                <h:outputLabel value="Fecha Último Contrato:" style="font-weight: bold"/>
                <h:outputLabel binding="#{infoDocente.txtfecinicontdoc}" id="ifecinicont">
                    <f:convertDateTime pattern="dd/MM/yyyy" for="ifecinicont" timeZone="America/Guayaquil"  />
                </h:outputLabel>
            </h:panelGrid>
        </h:panelGrid>

        <h:panelGrid columns="4" >
            <h:outputLabel value="Apellidos:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtapellDocente}" />
            <h:outputLabel value="Nombres:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtnombreDocente}" />
        </h:panelGrid>
        <h:panelGrid columns="2" style="width: 100%">
            <h:outputLabel value="Área Académica:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtareaDocente}" />
        </h:panelGrid>
        <h:panelGrid columns="6" style="width: 70%">
            <h:outputLabel value="Email:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtmailDocente}" />
            <h:outputLabel value="Teléfono Domicilio:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtteldomDocente}" />
            
        </h:panelGrid>
        <h:panelGrid columns="2" style="width: 100%">
            <h:outputLabel value="Teléfono Oficina:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txttelofiDocente}" />
            <h:outputLabel value="Celular:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txttelcelDocente}" />
        </h:panelGrid>
        <h:panelGrid columns="4" style="width: 70%">
            <h:outputLabel value="Dirección Domicilio:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtdirdomDocente}" />
            <h:outputLabel value="Dirección Trabajo:" style="font-weight: bold"/>
            <h:outputText binding="#{infoDocente.txtdirtraDocente}" />
        </h:panelGrid>
        <h:panelGrid columns="2" style="width: 100%">
            <h:outputLabel value="Envío de Correspondencia:" style="font-weight: bold"/>
            <p:selectOneRadio id="enviocorres" value="#{infoDocente.srenviocorDocente}"
                              layout="pageDirection" style=" font-family: Arial; font-size: 8pt" >  
                <f:selectItem itemLabel="Domicilio" itemValue="D" />  
                <f:selectItem itemLabel="Trabajo" itemValue="T" />                                          
                <f:selectItem itemLabel="Internet" itemValue="I" />                     
            </p:selectOneRadio>  
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>

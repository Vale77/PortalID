<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"  xmlns:pe="http://primefaces.org/ui/extensions" >


    <p:fieldset id="fieldSetTema" legend="#{regSyllabusBean.tituloMantTab}" style="background-color: inherit;font-style:oblique;" >
        <h:panelGrid id="pnlTema" cellpadding="0" width="725" style="font-size: 9pt;" >
            <p:outputLabel value="Tema" style="font-weight: bold;color: blue" 
                           rendered="#{regSyllabusBean.activeTabIndex eq 3 or (regSyllabusBean.activeTabIndex eq 6 and regSyllabusBean.activeTabIndexBiblio eq 0)}"/>
            <h:outputText rendered="#{regSyllabusBean.activeTabIndex eq 6 and regSyllabusBean.activeTabIndexBiblio eq 0}" 
                          value="#{regSyllabusBean.contenidoEdit.tema}"
                          style="height: 2.5em;font-weight: bold;color: brown;text-align: justify"/>
            <p:inputTextarea id="tema" cols="110" counter="counterTema" maxlength="150" 
                             style="height: 2.5em;width: 700px" 
                             value="#{regSyllabusBean.contenidoEdit.tema}" rendered="#{regSyllabusBean.activeTabIndex eq 3}"
                             counterTemplate="{0} caracteres disponibles." autoResize="true"/>  
            <h:outputText id="counterTema" styleClass="colorCounter" rendered="#{regSyllabusBean.activeTabIndex eq 3 or (regSyllabusBean.activeTabIndex eq 6 and regSyllabusBean.activeTabIndexBiblio eq 0)}"/>
            <h:panelGroup>
                <p:outputLabel value="N° Clases:" style="font-weight: bold;color: blue"  rendered="#{regSyllabusBean.activeTabIndex eq 3}"/>
                <p:spinner value="#{regSyllabusBean.contenidoEdit.clase}" min="1" max="40" title="Nro de clases en las que se dicta todo el tema"  
                           rendered="#{regSyllabusBean.activeTabIndex eq 3}"/>
            </h:panelGroup>

            <p:outputLabel value="#{regSyllabusBean.activeTabIndex eq 3 ?'Subtemas':regSyllabusBean.activeTabIndexBiblio eq 0 ?'Bibliografía':'Lectura de apoyo'}" style="font-weight: bold;color: blue"/>
            <pe:ckEditor width="705"  value="#{regSyllabusBean.contenidoEdit.subtema}"   id="editorTema" widgetVar="myEditorTema"
                         readOnly="#{regSyllabusBean.sylabusDocente.estadoSylabus eq 'A'}" rendered="#{regSyllabusBean.activeTabIndex eq 3}"
                         customConfig="#{facesContext.externalContext.requestContextPath}/resources/ckeditor_config.js" />
            <pe:ckEditor width="705"  value="#{regSyllabusBean.contenidoEdit.biblioTema}"   id="editorBiblio" widgetVar="myEditorTema"
                         readOnly="#{regSyllabusBean.sylabusDocente.estadoSylabus eq 'A'}" rendered="#{regSyllabusBean.activeTabIndex eq 6 and regSyllabusBean.activeTabIndexBiblio eq 0}"
                         customConfig="#{facesContext.externalContext.requestContextPath}/resources/ckeditor_config.js" />                
            <pe:ckEditor width="705"  value="#{regSyllabusBean.biblioGenEdit.bibliografia}"   id="editorBiblioGen" widgetVar="myEditorTema"
                         readOnly="#{regSyllabusBean.sylabusDocente.estadoSylabus eq 'A'}" rendered="#{regSyllabusBean.activeTabIndex eq 6 and regSyllabusBean.activeTabIndexBiblio eq 1}"
                         customConfig="#{facesContext.externalContext.requestContextPath}/resources/ckeditor_config.js" />              
        </h:panelGrid>  

        <p:tabView id="tabView" style="font-size: 8pt;width: 700px;text-align: justify" rendered="#{regSyllabusBean.activeTabIndex eq 6}" >
            <p:tab id="tab1" title="Ejemplos: Notas y Bibliografía" titletip="Notas y Bibliografía" >
                <p:outputLabel value="&lt;span style='color:blue'&gt; Libro:&lt;/span&gt;&lt;br/&gt;&nbsp;&nbsp;
                               Mignolo, Walter. La idea de América Latina: La herida colonial y la opción decolonial. Barcelona: Gedisa Editorial, 2007. &lt;br/&gt;" escape="false"/>
                <p:outputLabel value="&lt;span style='color:blue'&gt; Sección de Libro:&lt;/span&gt;&lt;br/&gt;&nbsp;&nbsp;
                               Bizberg, Ilán. “Modernización empresarial y relaciones industriales en México”. En Modernización empresarial: Tendencias en América Latina y Europa, editado por Rainer Dombois y Ludger Pries, 83-110. Caracas: Fundación Friedrich Ebert de Colombia / Editorial Nueva Sociedad, 1993.&lt;br/&gt;" escape="false"/>
                <p:outputLabel value="&lt;span style='color:blue'&gt;Artículo:&lt;/span&gt; &lt;br/&gt;&nbsp;&nbsp;
                               Ferreira, Fabianna Bacil Lourenço. “Seguro social de salud en China: Principales reformas y desequilibrios”. Salud Colectiva 13, n.o 1 (2017): 5-17. doi:10.18294/ sc.2017.999." escape="false"/>
            </p:tab>
            <p:tab id="tab2" title="Ejemplos: Autor -Año" titletip="Autor- Año" >
                <p:outputLabel value="&lt;span style='color:blue'&gt; Libro:&lt;/span&gt;&lt;br/&gt;&nbsp;&nbsp;
                               Mignolo, Walter. 2007. La idea de América Latina: La herida colonial y la opción decolonial. Barcelona: Gedisa Editorial.&lt;br/&gt;" escape="false"/>
                <p:outputLabel value="&lt;span style='color:blue'&gt; Sección de Libro:&lt;/span&gt;&lt;br/&gt;&nbsp;&nbsp;
                               Bizberg, Ilán. 1993. “Modernización empresarial y relaciones industriales en México”. En Modernización empresarial: Tendencias en América Latina y Europa, editado por Rainer Dombois y Ludger Pries, 83-110. Caracas: Fundación Friedrich Ebert de Colombia / Editorial Nueva Sociedad.&lt;br/&gt;" escape="false"/>
                <p:outputLabel value="&lt;span style='color:blue'&gt;Artículo:&lt;/span&gt; &lt;br/&gt;&nbsp;&nbsp;
                               Ferreira, Fabianna Bacil Lourenço. 2017. “Seguro social de salud en China: Principales reformas y desequilibrios”. Salud Colectiva 13 (1): 5-17. doi:10.18294/sc.2017. 999." escape="false"/>

            </p:tab>
        </p:tabView>

            <p:outputLabel value="&lt;span style='color:blue'&gt; Libro:&lt;/span&gt;&lt;br/&gt;&nbsp;&nbsp;
                           Mignolo, Walter. La idea de América Latina: La herida colonial y la opción decolonial. Barcelona: Gedisa Editorial, 2007. &lt;br/&gt;" escape="false"/>
            <p:outputLabel value="&lt;span style='color:blue'&gt; Capítulo en libro colectivo:&lt;/span&gt;&lt;br/&gt;&nbsp;&nbsp;
                           Bushnell, David. “Fuerzas integradoras y fuerzas desintegradoras en el contexto de las nuevas repúblicas”. En Germán Carrera Damas, editor, Historia de América Andina, vol. 4, Crisis del régimen colonial e independencia, 329-56. Quito: Universidad Andina Simón Bolívar, Sede Ecuador / Libresa, 2003.&lt;br/&gt;" escape="false"/>

                           Inclán, María de la Luz. “From the ¡Ya Basta! To the Caracoles: Zapatista Mobilization under Transitional Conditions”. American Journal of Sociology 113, No. 5 (2008): 1316-50. doi: 10.1086/525508." escape="false"/>
        </p:fieldset>
        <p:fieldset legend="Ejemplos1" style="font-size: 8pt;width: 700px;text-align: justify" rendered="#{regSyllabusBean.activeTabIndex eq 6}" >
        </p:fieldset-->
    </p:fieldset>
    <div align="right" style="font-size: 8pt;">
        <p:commandButton value="Guardar" icon="ui-icon-disk" title="Guardar datos ingresados"  oncomplete="mantWidgetTema.hide();"
                         actionListener="#{regSyllabusBean.guardarTemaButton_processAction(ae)}" update=":formLogin:growlLogin"/>
        <p:commandButton  value="Cancelar" icon="ui-icon-cancel" title="Cancelar registro"  onclick="mantWidgetTema.hide();" process="@this" />
    </div>

</ui:composition>
